definitions:
  auth.ChangePassword:
    properties:
      old_password:
        example: "123456"
        type: string
      password:
        example: "123456"
        type: string
      password_confirm:
        example: "123456"
        type: string
    required:
    - old_password
    - password
    - password_confirm
    type: object
  auth.Login:
    properties:
      email:
        example: jti@email.com
        type: string
      password:
        example: password
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.Register:
    properties:
      email:
        example: jti@email.com
        type: string
      password:
        example: password
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        type: string
      access_token_exp:
        example: "2023-01-01T00:00:00Z"
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        type: string
      refresh_token_exp:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  books.Book:
    properties:
      author:
        type: string
      name:
        type: string
    required:
    - author
    - name
    type: object
  books.BookPartial:
    properties:
      author:
        type: string
      name:
        type: string
    type: object
